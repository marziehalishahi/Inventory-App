<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory App</title>
</head>

<body>
  <div class="bg-slate-800 min-w-screen min-h-screen">
    <!-- app bar -->
    <div class="bg-slate-600 flex items-center justify-center h-12 gap-x-2 mb-6">
      <h1 class="text-slate-300 font-bold text-xl">
        Inventory App Using Tailwind & Js
      </h1>
      <span
        class="flex items-center justify-center border-2 rounded-full w-6 h-6 text-slate-300 bg-slate-500 font-bold">6</span>
    </div>
    <!-- app content -->
    <div class="container mx-auto max-w-sm">
      <!-- category form -->
      <div>
        <h2 class="text-slate-300 text-xl font-bold mb-2">Add New Category</h2>
        <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4 mb-6">
          <div>
            <label for="category-title" class="block mb-1 text-slate-400">Category Title</label>
            <input type="text" name="category title" id="category-title" placeholder="title ..."
              class="bg-transparent rounded-xl border border-slate-500 text-slate-400 p-2" />
          </div>
          <div>
            <div>
              <label for="category description" class="block mb-1 text-slate-400">
                Category description</label>
              <textarea name="category description" id="category description"
                class="bg-transparent rounded-xl border border-slate-500 text-slate-400 w-full p-1"></textarea>
            </div>
          </div>
          <div class="flex items-center justify-between gap-x-4">
            <button
              class="cursor-pointer border rounded-lg flex-1 border-slate-400 text-slate-300 text-sm font-normal py-1">Cancel</button>
            <button class="cursor-pointer rounded-lg flex-1 bg-slate-300 text-slate-800 font-bold text-sm py-1">Add New
              Category</button>
          </div>
        </form>
      </div>
      <!-- Add new product -->
      <div>
        <h2 class="text-slate-300 font-bold text-xl mb-2">Add New Product</h2>
        <form class="bg-slate-700 p-4 rounded-xl flex flex-col gap-y-4 mb-6">
          <div>
            <label for="product-title" class="block mb-1 text-slate-400">Product Title</label>
            <input type="text" name="product title" id="product-title" placeholder="product title ..."
              class="bg-transparent rounded-xl border border-slate-500 text-slate-400 p-2" />
          </div>
          <div>
            <label for="product-quantity" class="block mb-1 text-slate-400">Quantity</label>
            <input name="product quantity" id="product-quantity" type="number" placeholder="quantity ..."
              class="bg-transparent rounded-xl border border-slate-500 text-slate-400 p-1">
          </div>
          <div>
            <label for="product-category" class="block mb-1 text-slate-400">Category</label>
            <select name="product category" id="product-category" type="number"
              class="bg-transparent w-full rounded-xl border border-slate-500 text-slate-400 p-1">
              <option class="bg-slate-500 text-slate-300 text-sm font-light" value="">select a category</option>
              <option class="bg-slate-500 text-slate-300 text-sm font-light" value="backend">backend</option>
              <option class="bg-slate-500 text-slate-300 text-sm font-light" value="frontend">frontend</option>
            </select>
          </div>
          <div class="flex items-center justify-center">
            <button class="cursor-pointer w-full rounded-lg bg-slate-300 text-slate-800 font-bold text-sm py-1">Add New
              Product</button>
          </div>
        </form>
      </div>
      <!-- product list -->
      <div>
        <h2 class="text-slate-300 font-bold text-xl mb-2">Added Product</h2>
        <!-- sort -->
        <div class="flex items-center justify-between gap-x-4 mb-3">
          <span class="text-slate-400 text-lg font-medium">sort</span>
          <div>
            <select class="border border-slate-300 rounded-xl w-25 py-1 text-slate-300 font-normal" name="sort"
              id="sort">
              <option class="text-slate-300 font-light bg-slate-500 text-sm " value="latest">latest</option>
              <option class="text-slate-300 font-light bg-slate-500 text-sm " value="oldest">oldest</option>
            </select>
          </div>
        </div>
        <!-- search -->
        <div class="flex items-center justify-between gap-x-4 mb-4">
          <span class="text-slate-400 text-lg font-medium">search</span>
          <div>
            <input type="text" name="search" id="search" placeholder="search ..."
              class="bg-transparent rounded-xl border border-slate-500 text-slate-400 p-1">
          </div>
        </div>
      </div>
      <!-- product sub list -->
      <div class="flex items-center justify-between mb-2">
        <span class="text-slate-300 text-sm font-medium">react.js</span>
        <div class="flex items-center justify-center gap-x-3">
          <span class="text-slate-300 text-sm font-medium">1403/11/30</span>
          <button class="rounded-2xl border border-slate-600 py-1 px-3 text-slate-600 font-normal text-sm cursor-pointer">backend</button>
          <span class="border-2 border-slate-300 rounded-full w-6 h-6 flex items-center justify-center bg-slate-600 text-slate-300 font-medium">10</span>
          <span class="text-slate-300 text-sm font-medium">delete</span>
        </div>
      </div>
    </div>

  </div>
  <script type="module" src="/src/main.js"></script>
  <script src="src/file.js/app.js" type="module"></script>
</body>

</html>
